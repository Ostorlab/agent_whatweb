kind: Agent
name: whatweb
version: 0.0.1
description: whatweb is a web technology fingerprinter capable of detecting CMS, blogging platform, analytics packages, JS libraries, web server and embedded devices.
in_selectors:
 - v3.asset.domain_name
out_selectors:
 - v3.fingerprint.domain_name.library
docker_file_path: Dockerfile
docker_build_root: .
